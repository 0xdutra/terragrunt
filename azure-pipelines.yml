strategy:
  matrix:
    UnitTest:
      TESTKIND: "unit"
    IntegrationTest:
      TESTKIND: "integration"

pool:
  vmImage: 'vs2017-win2016'

variables:
  GOBIN:  '$(GOPATH)\bin' # Go binaries path
  GOPATH: '$(system.defaultWorkingDirectory)\gopath' # Go workspace path
  modulePath: '$(GOPATH)\src\github.com\$(build.repository.name)' # Path to the module's code

steps:
- pwsh: |
    New-Item -ItemType "directory" -Path $(GOBIN)
    New-Item -ItemType "directory" -Path $(GOPATH)\pkg
    New-Item -ItemType "directory" -Path $(modulePath)\pkg
    Move-Item -Path $(system.defaultWorkingDirectory)\*.* -Destination $(modulePath)
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$env:GOROOT\bin'
  displayName: 'Set up the Go workspace'

- script: choco install dep
  displayName: 'Install dep'

- script: dep ensure
  workingDirectory: '$(modulePath)'
  displayName: 'Run `dep ensure`'

- pwsh: |
    if ("$(TESTKIND)" -eq "unit") {
      go test -v -parallel 1 $(go list ./... | where-object { $_ -notlike "*/test" })
    }

    if ("$(TESTKIND)" -eq "integration") {
      go test -v $(go list ./... | where-object { $_ -like "*/test" })
    }
  workingDirectory: '$(modulePath)'
  displayName: 'Run tests'